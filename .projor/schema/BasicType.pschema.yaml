id: BasicType
name: Basic Type
description: A basic type, such as String
fields:
  - name: java
    description: The Java type of the basic type
    type: string
    required: true
  - name: jsonExample
    description: An example of the basic type in JSON
    type: string
    required: true
  - name: jsDocType
    description: The JSDoc type of the basic type
    type: string
    required: true
  - name: attributeFilters
    type: reference
    multiple: true
    references: AttributeFilter
    description: The filters that can be applied to this type
  - name: ts
    description: The TypeScript type of the basic type
    type: string
    required: true
