    description: The type of the attribute
    type: reference
    references: BasicType
    required: true
  - name: masked
    description: Whether the attribute is masked
    type: boolean
  - name: validation
    description: Optional validation for the attribute
    type: attachment
    references: AttributeValidation
    required: false